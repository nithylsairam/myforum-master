{% extends "forum_base.html" %}
{% load forum_tags %}
{% load accounts_tags %}

{% block headtitle %}
    {{ post.title }}
{% endblock %}

{% block content %}
<div class="ui small header">Add your comment</div>
        <div class="ui basic segment inputcolor">

        <form method="post" class="ui form" action="{%  url 'post_comment' post.uid %}">
            {{ form.media }}
            {% csrf_token %}

            {% form_errors form %}
            <div class="field">
                {{ form.content }}
            </div>

        <button type="submit" class="ui submit green button">
            <i class="check icon"></i>Add Comment
        </button>


        <a class="ui orange right floated button" href="{% url 'post_view' post.root.uid %}">
            <i class="undo icon"></i>Cancel
        </a>

        </form>

</div>
{% endblock %}

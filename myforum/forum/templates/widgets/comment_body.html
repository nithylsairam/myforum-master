{% load forum_tags %}

<a name="{{ post.uid }}"></a>

<div class="dimm-on-edit" data-value="{{ post.uid }}">

    <div class="ui inverted dimmer">
        <div class="ui text loader">
            <div class="muted">Entering edit mode</div>
        </div>
    </div>

    <div class="post comment {{ post.css }}">

        <div class="body">
            {#  Comment anchor. #}

            <div class="votebox">

                <button class="ui icon mini button vote" data-value="{{ post.uid }}" data-type="upvote"
                        data-position="right center" data-state="{{ post.has_upvote }}">
                    <i class="thumbs up icon "></i>
                </button>

                <div class="score" id="score-{{ post.uid }}">{{ post.vote_count }}</div>

            </div>

            <div class="content">


                {% if post.is_editable %}

                    <div class="editable" data-value="{{ post.uid }}">{{ post.html|safe }}</div>
                    <inplace data-value="{{ post.uid }}"></inplace>

                {% else %}
                    {{ post.html|safe }}
                {% endif %}


                <div class="hide-on-edit hide-on-comment" data-value="{{ post.uid }}">
                    {% post_actions post=post label="ADD REPLY" avatar=True %}
                </div>

            </div>

        </div>

        {# Insertion targets #}
        <div id="moderate-insert-{{ post.uid }}"></div>
        <div id="comment-insert-{{ post.uid }}"></div>

    </div>
</div>
